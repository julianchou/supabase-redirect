<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>正在導回 App...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    .emoji {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="emoji">🔁</div>
  <h2>正在導回 App，請稍候...</h2>
  <p id="status"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const token = params.get('token');
    const error = params.get('error');
    const errorDesc = params.get('error_description');
    const status = document.getElementById('status');

    if (error) {
      // ⛔️ 顯示錯誤訊息
      status.textContent = `❌ 找不到驗證資訊，請重新登入。\n錯誤：${decodeURIComponent(errorDesc || error)}`;
    } else if (code || token) {
      const key = code || token;
      const deeplink = `io.supabase.flutter://login-callback?code=${key}`;
      status.textContent = "✅ 將自動導回 App...";
      
      // 延遲 800ms 後導向 App（讓畫面有機會顯示）
      setTimeout(() => {
        window.location.replace(deeplink);
      }, 800);
    } else {
      status.textContent = "⚠️ 無法取得驗證資訊，請重新登入。";
    }
  </script>
</body>
</html>
