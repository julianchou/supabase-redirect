<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>正在導回 App...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    .emoji {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="emoji">🔁</div>
  <h2>正在導回 App，請稍候...</h2>
  <p id="status"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('code');
    const type = params.get('type');
    const error = params.get('error');
    const errorDesc = params.get('error_description');
    const status = document.getElementById('status');

    if (error) {
      status.textContent = `❌ 錯誤：${errorDesc || '未知錯誤，請重新登入。'}`;
    } else if (token && type === 'magiclink') {
      const deeplink = `io.supabase.flutter://login-callback?token=${token}`;
      status.textContent = '✅ 驗證成功，正在返回 App...';

      // ✅ 延遲 800 毫秒再跳轉（讓 App 有時間初始化）
      setTimeout(() => {
        window.location.replace(deeplink);
      }, 800);
    } else {
      status.textContent = '⚠️ 無法取得驗證資訊，請重新登入。';
    }
  </script>
</body>
</html>
