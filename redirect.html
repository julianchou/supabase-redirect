<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>正在導回 App...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    .emoji {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="emoji">🔁</div>
  <h2>正在導回 App，請稍候...</h2>
  <p id="status"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const error = params.get('error');
    const status = document.getElementById('status');

    if (error) {
      const errorMsg = params.get('error_description') || '未知錯誤';
      status.textContent = `❌ 找不到驗證資訊，請重新登入。\n錯誤：${errorMsg}`;
    } else if (code) {
      const deeplink = `io.supabase.flutter://login-callback?code=${code}`;
      status.textContent = "✅ 將自動導回 App...";
      // 自動轉跳
      window.location.replace(deeplink);
    } else {
      status.textContent = "⚠️ 無法取得驗證資訊，請重新登入。";
    }
  </script>
</body>
</html>
