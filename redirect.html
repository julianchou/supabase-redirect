<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>正在導回 App...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    const url = new URL(window.location.href);
    const code = url.searchParams.get("token");
    const type = url.searchParams.get("type");
  
    if (code && type === "magiclink") {
      const deeplink = `io.supabase.flutter://login-callback?code=${code}`;
      window.location.replace(deeplink);
    } else {
      document.body.innerHTML = "<h2>找不到驗證資訊，請重新登入。</h2>";
    }
  </script>


</head>
<body style="text-align:center; padding-top:60px;">
  <h2 id="msg">🔁 正在導回 App，請稍候...</h2>
</body>
</html>
